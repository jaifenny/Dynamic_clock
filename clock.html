<html>
<head>
<title>Clock_javascript</title>
</head>
<body bgcolor="#BE5B60">
<div id=t1 style="position:absolute;border-width:5;border-style:none;top:282;left:230;font-size:18px;color:#FFECD6"></div>
<script language="javascript"> 
function showtime()
    {
        time = new Date();
        secs = time.getSeconds();
		mins = time.getMinutes();
		hrs = time.getHours();
		year = time.getFullYear();
		month = time.getMonth();
		month= month + 1;
		day = time.getDate();
		document.getElementById('t1').innerHTML=(year+"/"+month+"/"+day+"<br>"+hrs+":"+mins+":"+secs);
		for (i = 0, num = 0; i < 24; i += 1, num++){
			x1 = x + hr * Math.cos((hrs - i) * (Math.PI / 12));
			y1 = y + hr * Math.sin((hrs - i) * (Math.PI / 12));
			document.getElementById('hour'+num).style.top=y1;
			document.getElementById('hour'+num).style.left=x1;
		}		
		for (i = 0, num = 0; i < 60; i += 1, num++){
			x1 = x + mr * Math.cos((mins - i) * (Math.PI / 30));
			y1 = y + mr * Math.sin((mins - i) * (Math.PI / 30));
			document.getElementById('minute'+num).style.top=y1;
			document.getElementById('minute'+num).style.left=x1;
		}
		for (i = 0, num = 0; i < 60; i += 1, num++){
			x1 = x + sr * Math.cos((secs - i) * (Math.PI / 30));
			y1 = y + sr * Math.sin((secs - i) * (Math.PI / 30));
			document.getElementById('second'+num).style.top=y1;
			document.getElementById('second'+num).style.left=x1;
		}
	}
var hr = 130, mr = 165, sr = 200;
var x = 300, y = 300;
var num = 0;
for (i = 360; i > 0; i -= 15, num = 24 - (i / 15))
{  
    x1 = x - hr * Math.cos(i * (Math.PI / 180));
	y1 = y - hr * Math.sin(i * (Math.PI / 180));
	document.writeln("<div id='hour"+num+"'' style='position:absolute;top:"+x1+";left:"+y1+";width:0;height:0;color:#FFECD6;font-size:10px'>"+num+"</div>");	
}
for (i = 360, num = 60 - (i / 6); i > 0; i -= 6, num = 60 - (i / 6))
{  
	x1 = x - mr * Math.cos(i * (Math.PI / 180));
	y1 = y - mr * Math.sin(i * (Math.PI / 180));	
	document.writeln("<div id='minute"+num+"'' style='position:absolute;top:"+x1+";left:"+y1+";width:0;height:0;color:#FFECD6;font-size:10px'>"+num+"</div>");	
}
for(i = 360, num = 60 - (i / 6); i > 0; i -= 6, num = 60 - (i / 6))
{ 
	x1 = x - sr * Math.cos(i * (Math.PI / 180));
	y1 = y - sr * Math.sin(i * (Math.PI / 180));	
	document.writeln("<div id='second"+num+"'' style='position:absolute;top:"+x1+";left:"+y1+";width:0;height:0;color:#FFECD6;font-size:10px'>"+num+"</div>");	
}  

for (i = 0; i < sr + 5; i++)
{
    x1 = x - i * Math.cos(Math.PI);
	y1 = y - i * Math.sin(Math.PI)+5;
	document.writeln("<div style='position:absolute;top:"+y1+";left:"+x1+";width:1;height:2;background:#FFECD6;font-size:1px'></div>");
} 
run1 = window.setInterval("showtime()" , 10); 
</script>
</body>   
</html>
